<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malica Manager Pro - Online</title>
    
    <!-- 1. TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. IMPORT MAP (React, Lucide, Firebase) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"
      }
    }
    </script>

    <!-- 3. BABEL -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @media print {
            @page { margin: 1cm; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Users, History, PlusCircle, Trash2, TrendingDown, 
          CreditCard, UserPlus, ArrowRightCircle, Calendar, 
          Wallet, Calculator, CheckCircle2, Download, 
          AlertTriangle, FileText, CheckSquare, Square, 
          Cloud, LogOut, Loader2 
        } from 'lucide-react';
        
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'firebase/auth';
        import { getFirestore, doc, setDoc, onSnapshot, collection } from 'firebase/firestore';

        // --- FIREBASE CONFIGURATION & INIT ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- UTILS ---
        const money = (val) => Math.round(val * 100) / 100;

        const App = () => {
          // --- USER & AUTH STATE ---
          const [user, setUser] = useState(null);
          const [loading, setLoading] = useState(true);
          const [groupId, setGroupId] = useState(() => localStorage.getItem('malica_group_id') || '');
          const [inputGroupId, setInputGroupId] = useState('');
          const [dbError, setDbError] = useState(null);

          // --- APP DATA STATE ---
          const [members, setMembers] = useState(["Martin", "Mitja", "Pavel", "Matej", "Zala", "Stela"]);
          const [history, setHistory] = useState([]);
          
          // --- UI STATE ---
          const [activeTab, setActiveTab] = useState('dashboard');
          const [showAddMember, setShowAddMember] = useState(false);
          const [newMemberName, setNewMemberName] = useState('');
          const [memberToDelete, setMemberToDelete] = useState(null);
          const [showResetConfirm, setShowResetConfirm] = useState(false);

          // --- FORM STATE ---
          const [amount, setAmount] = useState('');
          const [payer, setPayer] = useState('');
          const [selectedParticipants, setSelectedParticipants] = useState([]);
          const [date, setDate] = useState(new Date().toISOString().split('T')[0]);

          // --- 1. AUTHENTICATION ---
          useEffect(() => {
            const initAuth = async () => {
              try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
              } catch (err) {
                console.error("Auth error:", err);
                setDbError("Napaka pri prijavi.");
              }
            };
            initAuth();
            const unsubscribe = onAuthStateChanged(auth, (u) => {
                setUser(u);
                if (u) setLoading(false);
            });
            return () => unsubscribe();
          }, []);

          // --- 2. DATA SYNC (FIRESTORE) ---
          useEffect(() => {
            if (!user || !groupId) return;

            setLoading(true);
            // Referenca na dokument skupine
            // Uporabljamo 'malica_groups' kolekcijo v javnem prostoru, da lahko različni uporabniki dostopajo do istega dokumenta
            const groupRef = doc(db, 'artifacts', appId, 'public', 'data', 'malica_groups', groupId);

            const unsubscribe = onSnapshot(groupRef, (docSnap) => {
                setLoading(false);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.members) setMembers(data.members);
                    if (data.history) setHistory(data.history);
                } else {
                    // Če dokument še ne obstaja, ga ustvarimo s privzetimi vrednostmi
                    const initialData = {
                        members: ["Martin", "Mitja", "Pavel", "Matej", "Zala", "Stela"],
                        history: []
                    };
                    setDoc(groupRef, initialData).catch(err => console.error("Create error:", err));
                    setMembers(initialData.members);
                    setHistory(initialData.history);
                }
            }, (err) => {
                console.error("Snapshot error:", err);
                setDbError("Napaka pri sinhronizaciji podatkov.");
                setLoading(false);
            });

            return () => unsubscribe();
          }, [user, groupId]);

          // --- 3. SAVE TO DB HELPER ---
          const saveToDb = async (newMembers, newHistory) => {
            if (!user || !groupId) return;
            try {
                const groupRef = doc(db, 'artifacts', appId, 'public', 'data', 'malica_groups', groupId);
                await setDoc(groupRef, {
                    members: newMembers !== undefined ? newMembers : members,
                    history: newHistory !== undefined ? newHistory : history
                }, { merge: true });
            } catch (err) {
                console.error("Save error:", err);
                alert("Napaka pri shranjevanju! Preveri povezavo.");
            }
          };

          // --- INITIALIZE FORM DEFAULTS ---
          useEffect(() => {
            if (members.length > 0) {
              if (!payer || !members.includes(payer)) {
                setPayer(members[0]);
              }
            } else {
              setPayer('');
            }
            setSelectedParticipants(prev => {
                const valid = prev.filter(p => members.includes(p));
                return valid.length === 0 ? members : valid;
            });
          }, [members, payer]);

          // --- LOGIC: BALANCES ---
          const balances = useMemo(() => {
            const b = {};
            members.forEach(m => b[m] = 0);

            history.forEach(entry => {
              const { payer, amount, participants } = entry;
              const numAmount = parseFloat(amount);
              
              if (b.hasOwnProperty(payer)) {
                b[payer] = money(b[payer] + numAmount);
              }

              const originalParticipantCount = participants.length;
              if (originalParticipantCount > 0) {
                const costPerPerson = money(numAmount / originalParticipantCount);
                participants.forEach(p => {
                  if (b.hasOwnProperty(p)) {
                    b[p] = money(b[p] - costPerPerson);
                  }
                });
              }
            });

            return b;
          }, [history, members]);

          // --- LOGIC: SETTLEMENTS ---
          const settlements = useMemo(() => {
            const debtors = [];
            const creditors = [];
            
            Object.entries(balances).forEach(([name, balance]) => {
              if (balance < -0.05) debtors.push({ name, balance: Math.abs(balance) });
              else if (balance > 0.05) creditors.push({ name, balance });
            });

            debtors.sort((a, b) => b.balance - a.balance);
            creditors.sort((a, b) => b.balance - a.balance);

            const result = [];
            let dIdx = 0, cIdx = 0;

            while (dIdx < debtors.length && cIdx < creditors.length) {
              const debtor = debtors[dIdx];
              const creditor = creditors[cIdx];
              const amount = money(Math.min(debtor.balance, creditor.balance));

              if (amount > 0) {
                result.push({ from: debtor.name, to: creditor.name, amount: amount });
                debtor.balance = money(debtor.balance - amount);
                creditor.balance = money(creditor.balance - amount);
              }
              if (debtor.balance < 0.01) dIdx++;
              if (creditor.balance < 0.01) cIdx++;
            }
            return result;
          }, [balances]);

          const nextPayer = useMemo(() => {
            if (members.length === 0) return "Dodaj člana";
            const allZero = Object.values(balances).every(v => Math.abs(v) < 0.1);
            if (allZero && history.length > 0) return "Vsi poravnani";
            let minVal = Infinity;
            let person = members[0];
            members.forEach(m => {
              if (balances[m] < minVal) {
                minVal = balances[m];
                person = m;
              }
            });
            return person;
          }, [balances, members, history]);

          // --- ACTIONS ---
          const handleLogin = (e) => {
              e.preventDefault();
              const trimmed = inputGroupId.trim().toLowerCase().replace(/\s+/g, '-');
              if(trimmed) {
                  localStorage.setItem('malica_group_id', trimmed);
                  setGroupId(trimmed);
              }
          };

          const handleLogout = () => {
              if(confirm("Ali se želiš odjaviti iz te ekipe?")) {
                  localStorage.removeItem('malica_group_id');
                  setGroupId('');
                  setHistory([]);
                  setMembers([]);
              }
          };

          const addEntry = async (e) => {
            e.preventDefault();
            if (!amount || isNaN(amount) || selectedParticipants.length === 0 || !payer) return;

            const newEntry = {
              id: Date.now(),
              date,
              payer,
              amount: parseFloat(amount),
              participants: [...selectedParticipants]
            };

            const updatedHistory = [newEntry, ...history];
            // Optimistic update
            setHistory(updatedHistory);
            setAmount('');
            setActiveTab('history');
            // Save to DB
            await saveToDb(undefined, updatedHistory);
          };

          const deleteEntry = async (id) => {
            if(!confirm("Izbrišem ta vnos?")) return;
            const updatedHistory = history.filter(e => e.id !== id);
            setHistory(updatedHistory);
            await saveToDb(undefined, updatedHistory);
          };

          const finalizeSettlement = async () => {
            setHistory([]);
            setShowResetConfirm(false);
            setActiveTab('dashboard');
            await saveToDb(undefined, []);
          };

          const addMember = async () => {
            const trimmed = newMemberName.trim();
            if (trimmed && !members.includes(trimmed)) {
              const updatedMembers = [...members, trimmed];
              setMembers(updatedMembers);
              setNewMemberName('');
              setShowAddMember(false);
              await saveToDb(updatedMembers, undefined);
            }
          };

          const confirmRemoveMember = async (name) => {
            const updatedMembers = members.filter(m => m !== name);
            setMembers(updatedMembers);
            setMemberToDelete(null);
            await saveToDb(updatedMembers, undefined);
          };

          const toggleParticipant = (name) => {
            if (selectedParticipants.includes(name)) {
              setSelectedParticipants(selectedParticipants.filter(p => p !== name));
            } else {
              setSelectedParticipants([...selectedParticipants, name]);
            }
          };

          const toggleAllParticipants = () => {
             setSelectedParticipants(selectedParticipants.length === members.length ? [] : [...members]);
          };

          const exportToPDF = () => window.print();

          // --- COMPONENTS ---
          const TabButton = ({ id, icon: Icon, label }) => (
            <button
              onClick={() => setActiveTab(id)}
              className={`flex flex-col items-center justify-center py-2 px-3 rounded-xl transition-all ${
                activeTab === id ? 'bg-indigo-600 text-white shadow-lg scale-105' : 'text-gray-500 hover:bg-gray-100'
              }`}
            >
              <Icon size={20} />
              <span className="text-[10px] mt-1 font-medium">{label}</span>
            </button>
          );

          // --- RENDER LOGIN SCREEN ---
          if (!groupId) {
              return (
                <div className="min-h-screen bg-indigo-900 flex items-center justify-center p-6">
                    <div className="bg-white rounded-3xl p-8 w-full max-w-sm shadow-2xl text-center">
                        <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                            <Cloud size={40} className="text-indigo-600" />
                        </div>
                        <h1 className="text-2xl font-black text-slate-800 mb-2">Malica Cloud</h1>
                        <p className="text-slate-500 mb-8 text-sm">Vpiši ime ekipe, da se povežeš s sodelavci in deliš stroške.</p>
                        
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input 
                                type="text" 
                                value={inputGroupId}
                                onChange={e => setInputGroupId(e.target.value)}
                                placeholder="Npr. nasa-ekipa"
                                className="w-full px-4 py-3 bg-slate-50 border-2 border-indigo-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none font-bold text-center text-indigo-900 placeholder:font-normal"
                                autoFocus
                            />
                            <button className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                                Poveži se
                            </button>
                        </form>
                        <p className="text-xs text-slate-400 mt-6">Vsi, ki vpišejo isto ime, bodo videli iste podatke.</p>
                    </div>
                </div>
              );
          }

          if (loading) {
              return (
                  <div className="min-h-screen flex items-center justify-center bg-slate-50 text-indigo-600">
                      <Loader2 className="animate-spin" size={48} />
                  </div>
              );
          }

          // --- RENDER MAIN APP ---
          return (
            <div className="min-h-screen bg-slate-50 pb-24 print:bg-white print:pb-0 font-sans">
              
              {/* HEADER (Zaslon) */}
              <header className="bg-gradient-to-br from-indigo-700 to-indigo-900 text-white p-6 rounded-b-[2.5rem] shadow-xl mb-6 print:hidden text-center relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                  <div className="absolute top-[-50%] left-[-50%] w-[200%] h-[200%] rotate-12 bg-[radial-gradient(circle,white,transparent)]" />
                </div>
                <div className="relative z-10 flex justify-between items-start">
                    <div className="flex-1"></div>
                    <div>
                        <h1 className="text-xl font-bold flex items-center justify-center gap-2">
                        <Wallet className="text-indigo-200" size={20} /> Malica Cloud
                        </h1>
                        <div className="flex items-center justify-center gap-1 mt-1 opacity-80 bg-black/20 rounded-full px-3 py-0.5 w-fit mx-auto">
                            <Cloud size={10} />
                            <span className="text-[10px] font-mono tracking-wide uppercase">{groupId}</span>
                        </div>
                    </div>
                    <div className="flex-1 flex justify-end">
                        <button onClick={handleLogout} className="text-indigo-200 hover:text-white p-1" title="Odjava">
                            <LogOut size={18} />
                        </button>
                    </div>
                </div>
              </header>

              {/* PRINT VIEW */}
              <div className="hidden print:block p-10 text-slate-900">
                <div className="flex justify-between items-end border-b-2 border-slate-800 pb-4 mb-8">
                  <div>
                    <h1 className="text-4xl font-black uppercase tracking-tight">Poročilo: {groupId}</h1>
                    <p className="text-slate-500 mt-2">Pripravljeno: {new Date().toLocaleDateString('sl-SI')}</p>
                  </div>
                  <div className="text-right">
                     <div className="text-sm text-slate-400">Obdobje</div>
                     <div className="font-bold text-xl">{history.length > 0 ? `${history[history.length-1].date} - ${history[0].date}` : 'Ni podatkov'}</div>
                  </div>
                </div>
                
                <div className="grid grid-cols-2 gap-8 mb-10">
                  <div>
                    <h2 className="text-lg font-bold bg-slate-100 p-2 mb-4 border-l-4 border-indigo-600">Končna Stanja</h2>
                    <table className="w-full text-sm">
                      <tbody>
                      {members.map(m => (
                        <tr key={m} className="border-b border-slate-100">
                          <td className="py-2 font-medium">{m}</td>
                          <td className={`py-2 text-right font-bold ${balances[m] >= 0 ? 'text-emerald-700' : 'text-rose-700'}`}>
                            {balances[m] >= 0 ? '+' : ''}{balances[m].toFixed(2)} €
                          </td>
                        </tr>
                      ))}
                      </tbody>
                    </table>
                  </div>
                  <div>
                    <h2 className="text-lg font-bold bg-slate-100 p-2 mb-4 border-l-4 border-rose-500">Predlagan Poračun</h2>
                    <div className="space-y-2 text-sm">
                      {settlements.length > 0 ? settlements.map((s, idx) => (
                        <div key={idx} className="flex justify-between items-center border p-2 rounded bg-slate-50">
                          <span>{s.from} <span className="text-slate-400">→</span> {s.to}</span>
                          <span className="font-bold">{s.amount.toFixed(2)} €</span>
                        </div>
                      )) : <p className="italic text-slate-400 p-2">Vse poravnano.</p>}
                    </div>
                  </div>
                </div>

                <h2 className="text-lg font-bold bg-slate-100 p-2 mb-4 border-l-4 border-slate-600">Podrobna Zgodovina</h2>
                <table className="w-full text-sm border-collapse border border-slate-200">
                  <thead className="bg-slate-50">
                    <tr>
                      <th className="p-2 border border-slate-200 text-left">Datum</th>
                      <th className="p-2 border border-slate-200 text-left">Plačnik</th>
                      <th className="p-2 border border-slate-200 text-right">Znesek</th>
                      <th className="p-2 border border-slate-200 text-left w-1/2">Udeleženci</th>
                    </tr>
                  </thead>
                  <tbody>
                    {history.map(entry => (
                      <tr key={entry.id}>
                        <td className="p-2 border border-slate-200">{entry.date}</td>
                        <td className="p-2 border border-slate-200 font-bold">{entry.payer}</td>
                        <td className="p-2 border border-slate-200 text-right">{entry.amount.toFixed(2)} €</td>
                        <td className="p-2 border border-slate-200 text-xs text-slate-500">{entry.participants.join(', ')}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>

              {/* MAIN UI */}
              <main className="max-w-md mx-auto px-4 print:hidden">
                {dbError && (
                    <div className="mb-4 bg-rose-100 border border-rose-200 text-rose-800 p-3 rounded-xl flex items-center gap-2 text-sm font-bold">
                        <AlertTriangle size={16} /> {dbError}
                    </div>
                )}
                
                {activeTab === 'dashboard' && (
                  <div className="space-y-6">
                    <div className="bg-white p-6 rounded-3xl shadow-lg shadow-indigo-100 border border-white relative overflow-hidden text-center group transition-all hover:scale-[1.02]">
                      <div className="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
                        <CreditCard size={100} className="rotate-12" />
                      </div>
                      <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Naslednji plača</p>
                      <h2 className="text-3xl font-black text-slate-800 mb-2 leading-tight">{nextPayer}</h2>
                      {nextPayer !== "Vsi poravnani" && nextPayer !== "Dodaj člana" && (
                        <div className="inline-flex items-center gap-2 bg-slate-100 px-4 py-1.5 rounded-full text-sm font-bold text-slate-600">
                          <TrendingDown size={14} className={balances[nextPayer] < 0 ? 'text-rose-500' : 'text-emerald-500'} /> 
                          Stanje: {balances[nextPayer]?.toFixed(2)} €
                        </div>
                      )}
                    </div>

                    <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                      <div className="p-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                        <h3 className="font-bold text-slate-700 flex items-center gap-2">
                          <Users size={18} className="text-indigo-500" /> Trenutno stanje
                        </h3>
                        <button onClick={exportToPDF} className="text-indigo-600 bg-indigo-50 hover:bg-indigo-100 p-2 rounded-xl transition-colors" title="Prenesi PDF">
                          <Download size={18} />
                        </button>
                      </div>
                      <div className="divide-y divide-slate-50">
                        {members.length > 0 ? members.map(m => (
                          <div key={m} className="p-4 flex justify-between items-center hover:bg-slate-50 transition-colors">
                            <span className="font-medium text-slate-600">{m}</span>
                            <span className={`font-bold tabular-nums ${balances[m] >= 0 ? 'text-emerald-600' : 'text-rose-500'}`}>
                              {balances[m] >= 0 ? '+' : ''}{balances[m].toFixed(2)} €
                            </span>
                          </div>
                        )) : <div className="p-6 text-center text-slate-400 text-sm">Dodaj člane v zavihku Ekipa</div>}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'settle' && (
                  <div className="space-y-6">
                    <div className="flex justify-between items-center">
                      <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                        <Calculator className="text-indigo-600" /> Obračun
                      </h3>
                      <button onClick={exportToPDF} className="flex items-center gap-2 bg-indigo-50 px-3 py-1.5 rounded-lg text-xs font-bold text-indigo-700 hover:bg-indigo-100 transition-colors">
                        <FileText size={14} /> Natisni PDF
                      </button>
                    </div>

                    <div className="bg-white p-6 rounded-3xl shadow-sm border-2 border-slate-100">
                      <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6 text-center">Plan poravnave</h4>
                      <div className="space-y-4">
                        {settlements.length > 0 ? settlements.map((s, idx) => (
                          <div key={idx} className="flex items-center gap-3 relative">
                            {idx !== settlements.length - 1 && <div className="absolute left-[50%] top-10 bottom-[-16px] w-px bg-slate-100 -z-10"></div>}
                            <div className="flex-1 text-center bg-rose-50 rounded-xl p-2 border border-rose-100">
                              <p className="font-bold text-slate-700 text-sm">{s.from}</p>
                            </div>
                            <div className="flex flex-col items-center justify-center min-w-[80px]">
                              <span className="text-xs text-slate-400 mb-1">dolguje</span>
                              <div className="bg-slate-800 text-white px-3 py-1 rounded-full text-xs font-bold shadow-lg">
                                {s.amount.toFixed(2)} €
                              </div>
                              <ArrowRightCircle size={14} className="text-slate-300 mt-1" />
                            </div>
                            <div className="flex-1 text-center bg-emerald-50 rounded-xl p-2 border border-emerald-100">
                              <p className="font-bold text-slate-700 text-sm">{s.to}</p>
                            </div>
                          </div>
                        )) : (
                          <div className="text-center py-10 text-slate-400 flex flex-col items-center">
                            <CheckCircle2 size={48} className="text-emerald-200 mb-3" />
                            <p className="font-medium text-slate-500">Računi so čisti!</p>
                            <p className="text-xs mt-1">Nihče nikomur nič ne dolguje.</p>
                          </div>
                        )}
                      </div>
                    </div>

                    <div className="space-y-3">
                      {showResetConfirm ? (
                        <div className="bg-rose-50 border border-rose-100 p-5 rounded-3xl animate-in zoom-in-95 duration-200 shadow-lg shadow-rose-100/50">
                          <div className="flex items-start gap-3 text-rose-800 mb-4">
                            <AlertTriangle className="flex-shrink-0" />
                            <div>
                              <p className="font-bold text-sm">Brisanje zgodovine</p>
                              <p className="text-xs mt-1 opacity-80">To bo trajno izbrisalo vse vnose ZA VSE ČLANE EKIPE. Predlagam, da najprej shraniš PDF.</p>
                            </div>
                          </div>
                          <div className="flex gap-2">
                            <button onClick={() => setShowResetConfirm(false)} className="flex-1 bg-white border border-rose-200 py-3 rounded-xl font-bold text-slate-600 text-sm">Prekliči</button>
                            <button onClick={finalizeSettlement} className="flex-1 bg-rose-600 text-white py-3 rounded-xl font-bold text-sm shadow-md shadow-rose-200">Da, ponastavi</button>
                          </div>
                        </div>
                      ) : (
                        <button 
                          disabled={history.length === 0}
                          onClick={() => setShowResetConfirm(true)} 
                          className="w-full bg-white border border-slate-200 text-slate-600 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                        >
                          <CheckCircle2 size={20} className={history.length > 0 ? "text-emerald-500" : "text-slate-300"} /> 
                          Zaključi obdobje
                        </button>
                      )}
                    </div>
                  </div>
                )}

                {activeTab === 'add' && (
                  <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                      <PlusCircle className="text-indigo-600" /> Nov račun
                    </h3>
                    
                    <form onSubmit={addEntry} className="space-y-6">
                      <div className="grid grid-cols-2 gap-4">
                        <div>
                          <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Datum</label>
                          <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full p-3 bg-slate-50 rounded-xl font-medium text-slate-700 outline-none focus:ring-2 focus:ring-indigo-100 transition-all" />
                        </div>
                        <div>
                          <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Plačal</label>
                          <select value={payer} onChange={e => setPayer(e.target.value)} className="w-full p-3 bg-slate-50 rounded-xl font-bold text-indigo-900 outline-none focus:ring-2 focus:ring-indigo-100 appearance-none transition-all">
                            {members.map(m => <option key={m} value={m}>{m}</option>)}
                          </select>
                        </div>
                      </div>

                      <div>
                        <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Znesek</label>
                        <div className="relative">
                          <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-xl">€</span>
                          <input 
                            type="number" 
                            step="0.01" 
                            value={amount} 
                            onChange={e => setAmount(e.target.value)} 
                            placeholder="0.00" 
                            className="w-full pl-10 pr-4 py-4 bg-slate-50 rounded-2xl text-3xl font-black text-slate-800 outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all placeholder:text-slate-200" 
                            autoFocus
                          />
                        </div>
                      </div>

                      <div className="pt-2">
                        <div className="flex justify-between items-end mb-3">
                            <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider">Kdo je jedel?</label>
                            <button type="button" onClick={toggleAllParticipants} className="text-xs font-bold text-indigo-600 flex items-center gap-1 hover:bg-indigo-50 px-2 py-1 rounded">
                                {selectedParticipants.length === members.length ? <CheckSquare size={14}/> : <Square size={14}/>}
                                {selectedParticipants.length === members.length ? 'Odkljukaj vse' : 'Izberi vse'}
                            </button>
                        </div>
                        <div className="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto pr-1 custom-scrollbar">
                          {members.map(m => {
                            const isSelected = selectedParticipants.includes(m);
                            return (
                              <button
                                key={m}
                                type="button"
                                onClick={() => toggleParticipant(m)}
                                className={`py-3 px-4 rounded-xl text-sm font-bold transition-all border flex items-center justify-between group ${
                                  isSelected 
                                    ? 'bg-indigo-600 border-indigo-600 text-white shadow-md shadow-indigo-200' 
                                    : 'bg-white border-slate-100 text-slate-400 hover:border-slate-300'
                                }`}
                              >
                                {m}
                                {isSelected && <CheckCircle2 size={16} className="text-indigo-200" />}
                              </button>
                            )
                          })}
                        </div>
                      </div>

                      <button 
                        type="submit" 
                        disabled={!amount || selectedParticipants.length === 0}
                        className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-indigo-200 active:scale-95 transition-all disabled:opacity-50 disabled:shadow-none"
                      >
                        Shrani račun
                      </button>
                    </form>
                  </div>
                )}

                {activeTab === 'history' && (
                  <div className="space-y-4">
                    <div className="flex justify-between items-center px-2">
                      <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                        <History className="text-indigo-600" /> Zgodovina
                      </h3>
                      <span className="text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-full">{history.length} vnosov</span>
                    </div>
                    
                    <div className="space-y-3 pb-4">
                      {history.length > 0 ? history.map(entry => (
                        <div key={entry.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 relative group transition-all hover:shadow-md">
                          <div className="flex justify-between items-start">
                            <div className="flex gap-3">
                                <div className="bg-indigo-50 w-12 h-12 rounded-xl flex items-center justify-center flex-col text-indigo-700 font-bold leading-none shrink-0">
                                    <span className="text-[10px] opacity-60 uppercase">{new Date(entry.date).toLocaleString('default', { month: 'short' })}</span>
                                    <span className="text-lg">{new Date(entry.date).getDate()}</span>
                                </div>
                                <div>
                                    <p className="font-bold text-slate-700 text-sm">{entry.payer}</p>
                                    <div className="flex flex-wrap gap-1 mt-1">
                                        {entry.participants.map(p => (
                                            <span key={p} className="text-[9px] bg-slate-50 text-slate-400 px-1.5 py-0.5 rounded border border-slate-100">
                                                {p}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div className="text-right">
                              <p className="text-lg font-black text-slate-800">{entry.amount.toFixed(2)} €</p>
                            </div>
                          </div>
                          <button onClick={() => deleteEntry(entry.id)} className="absolute -top-2 -right-2 bg-white text-rose-500 p-2 rounded-full shadow-md border border-rose-50 opacity-0 group-hover:opacity-100 transition-all hover:bg-rose-50 hover:scale-110">
                            <Trash2 size={16} />
                          </button>
                        </div>
                      )) : (
                          <div className="text-center py-20 opacity-50">
                              <div className="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                                  <History size={40} />
                              </div>
                              <p>Zgodovina je prazna.</p>
                          </div>
                      )}
                    </div>
                  </div>
                )}

                {activeTab === 'settings' && (
                  <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2"><UserPlus className="text-indigo-600" /> Ekipa</h3>
                    
                    <div className="space-y-3 mb-6">
                      {members.map(m => (
                        <div key={m} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl transition-all border border-transparent hover:border-slate-200">
                          {memberToDelete === m ? (
                            <div className="flex items-center justify-between w-full animate-in slide-in-from-right-5 duration-200">
                              <span className="text-xs font-bold text-rose-600 uppercase tracking-wide ml-2">Izbrišem?</span>
                              <div className="flex gap-2">
                                <button onClick={() => setMemberToDelete(null)} className="bg-white border border-slate-200 text-slate-500 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-50">Ne</button>
                                <button onClick={() => confirmRemoveMember(m)} className="bg-rose-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-lg shadow-rose-200 hover:bg-rose-600">Da</button>
                              </div>
                            </div>
                          ) : (
                            <>
                              <div className="flex items-center gap-3">
                                  <div className="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold text-xs">
                                      {m.charAt(0)}
                                  </div>
                                  <span className="font-bold text-slate-700">{m}</span>
                              </div>
                              <button onClick={() => setMemberToDelete(m)} className="text-slate-300 p-2 hover:text-rose-500 hover:bg-rose-50 rounded-lg transition-colors">
                                <Trash2 size={18} />
                              </button>
                            </>
                          )}
                        </div>
                      ))}
                    </div>

                    {!showAddMember ? (
                        <button onClick={() => setShowAddMember(true)} className="w-full py-4 border-2 border-dashed border-slate-200 text-slate-400 rounded-2xl flex items-center justify-center gap-2 hover:bg-slate-50 hover:border-indigo-200 hover:text-indigo-400 transition-all font-bold text-sm uppercase tracking-wide">
                          <PlusCircle size={20} /> Dodaj sodelavca
                        </button>
                      ) : (
                        <div className="flex gap-2 animate-in fade-in duration-200">
                          <input 
                            autoFocus 
                            type="text" 
                            value={newMemberName} 
                            onChange={e => setNewMemberName(e.target.value)} 
                            placeholder="Vpiši ime..." 
                            className="flex-1 px-4 py-3 bg-slate-50 border-2 border-indigo-100 rounded-xl focus:ring-0 focus:border-indigo-500 font-medium outline-none" 
                            onKeyDown={e => e.key === 'Enter' && addMember()} 
                          />
                          <button onClick={addMember} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-indigo-700 transition-colors">OK</button>
                        </div>
                      )}
                      
                      <div className="mt-8 pt-6 border-t border-slate-100 text-center">
                          <p className="text-xs text-slate-300">Malica Manager Pro - Cloud Edition</p>
                      </div>
                  </div>
                )}

              </main>

              {/* BOTTOM NAV */}
              <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-6 py-2 pb-safe shadow-[0_-10px_40px_rgba(0,0,0,0.1)] print:hidden z-50">
                <div className="max-w-md mx-auto flex justify-between items-center">
                  <TabButton id="dashboard" icon={TrendingDown} label="Stanje" />
                  <TabButton id="history" icon={History} label="Zgodovina" />
                  <div className="relative -top-8 group">
                     <div className="absolute inset-0 bg-indigo-500 rounded-full blur opacity-40 group-hover:opacity-60 transition-opacity"></div>
                     <button onClick={() => setActiveTab('add')} className={`relative w-16 h-16 rounded-full flex items-center justify-center shadow-2xl transition-all ${activeTab === 'add' ? 'bg-indigo-700 scale-105' : 'bg-indigo-600 hover:bg-indigo-700 hover:scale-105'} text-white border-4 border-white`}>
                      <PlusCircle size={32} />
                    </button>
                  </div>
                  <TabButton id="settle" icon={Calculator} label="Obračun" />
                  <TabButton id="settings" icon={Users} label="Ekipa" />
                </div>
              </nav>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
